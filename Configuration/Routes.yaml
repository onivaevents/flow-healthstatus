-
  name: 'Flow HealthStatus - Ready Chain'
  uriPattern: '<healthStatusEndpoint>/ready'
  defaults:
    '@package':    'Oniva.Flow.HealthStatus'
    '@controller': 'HealthStatus'
    '@action':     'ready'
    '@format':     'json'
    'endpoint':    '<healthStatusEndpoint>'
  httpMethods: [GET]

-
  name: 'Flow HealthStatus - Liveness Chain'
  uriPattern: '<healthStatusEndpoint>/live'
  defaults:
    '@package':    'Oniva.Flow.HealthStatus'
    '@controller': 'HealthStatus'
    '@action':     'live'
    '@format':     'json'
    'endpoint':    '<healthStatusEndpoint>'
  httpMethods: [GET]

